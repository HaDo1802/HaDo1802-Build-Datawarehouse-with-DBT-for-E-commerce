version: 2

models:
  - name: stg_customers
    description: "Cleaned customer data with unique customer_id per row"
    columns:
      - name: customer_id
        description: "Unique identifier for a customer"
        tests:
          - unique
          - not_null
      - name: customer_unique_id
        description: "ID for deduplicating across multiple customer_ids (same person)"
        tests:
          - not_null

  - name: stg_orders
    description: "Cleaned orders table with proper timestamps"
    columns:
      - name: order_id
        description: "Unique identifier for an order"
        tests:
          - unique
          - not_null
      - name: customer_id
        description: "FK to stg_customers.customer_id"
        tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id
      - name: order_status
        description: "Order lifecycle status"
        tests:
          - accepted_values:
              values: ['delivered','shipped','canceled','unavailable','processing','created','approved','invoiced']

  - name: stg_order_items
    description: "Cleaned order items table, 1 row per item per order"
    columns:
      - name: order_id
        tests:
          - relationships:
              to: ref('stg_orders')
              field: order_id
      - name: order_item_id
        description: "Sequential ID for items within an order"
        tests:
          - not_null

  - name: stg_payments
    description: "Cleaned payments data, 1 row per payment per order"
    columns:
      - name: order_id
        tests:
          - relationships:
              to: ref('stg_orders')
              field: order_id
      - name: payment_type
        description: "Payment method chosen by customer"
        tests:
          - accepted_values:
              values: ['credit_card','boleto','voucher','debit_card','not_defined']

  - name: stg_order_reviews
    description: "Cleaned reviews with text and score"
    columns:
      - name: review_id
        tests:
          - unique
          - not_null
      - name: order_id
        tests:
          - relationships:
              to: ref('stg_orders')
              field: order_id

  - name: stg_products
    description: "Product catalog with English category name"
    columns:
      - name: product_id
        tests:
          - unique
          - not_null
      - name: name_length
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: integer

  - name: stg_sellers
    description: "Seller data with city/state info"
    columns:
      - name: seller_id
        tests:
          - unique
          - not_null
