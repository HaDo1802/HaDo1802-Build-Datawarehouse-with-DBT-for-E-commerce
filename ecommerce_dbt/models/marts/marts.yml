version: 2

models:
  - name: fact_order_items
    description: "Fact table at the order-item grain"
    columns:
      - name: order_id
        tests:
          - relationships:
              to: ref('stg_orders')
              field: order_id
      - name: order_item_id
        description: "Unique within order_id"
        tests:
          - not_null
      - name: product_id
        tests:
          - relationships:
              to: ref('stg_products')
              field: product_id
      - name: seller_id
        tests:
          - relationships:
              to: ref('stg_sellers')
              field: seller_id

  - name: fact_order_payments
    description: "Fact table at the order-payment grain"
    columns:
      - name: order_id
        tests:
          - relationships:
              to: ref('stg_orders')
              field: order_id
      - name: payment_sequential
        description: "Sequential number for multiple payments on the same order"
        tests:
          - not_null
      - name: payment_type
        tests:
          - accepted_values:
              values: ['credit_card','boleto','voucher','debit_card','not_defined']

  - name: fact_orders
    description: "Aggregated fact table at the order grain, built from items + payments"
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: customer_id
        tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id

